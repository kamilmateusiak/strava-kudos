<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Kudos - Login</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="manifest" href="/favicon/site.webmanifest">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="flex justify-center mb-4">
                <img src="/favicon/android-chrome-192x192.png" alt="Logo" class="h-16 w-16">
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Welcome to Strava Kudos
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Connect your Strava account to get started
            </p>
        </div>
        
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="space-y-6">
                <div>
                    <p class="text-sm text-gray-600 mb-4">
                        Click the button below to authorize with Strava. You'll be redirected to Strava to grant permissions, then back here to complete the setup.
                    </p>
                    <button 
                        id="stravaLoginBtn"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors"
                    >
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                        </svg>
                        Connect with Strava
                    </button>
                </div>
                
                <div id="status" class="hidden">
                    <div class="rounded-md p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg id="statusIcon" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <!-- Icon will be set dynamically -->
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p id="statusText" class="text-sm font-medium"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('stravaLoginBtn').addEventListener('click', function() {
            const clientId = '173339'; // Your Strava Client ID
            const redirectUri = `${window.location.origin}/strava/callback`;
            const scope = 'read,activity:read_all';
            
            const stravaAuthUrl = `https://www.strava.com/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}&approval_prompt=force`;
            
            window.location.href = stravaAuthUrl;
        });

        // Check if we're returning from Strava with an error
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            showStatus('error', 'Authentication failed: ' + urlParams.get('error_description') || 'Unknown error');
        }

        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            
            statusDiv.className = 'rounded-md p-4';
            statusText.textContent = message;
            
            if (type === 'error') {
                statusDiv.classList.add('bg-red-50');
                statusIcon.className = 'h-5 w-5 text-red-400';
                statusIcon.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>';
            } else if (type === 'success') {
                statusDiv.classList.add('bg-green-50');
                statusIcon.className = 'h-5 w-5 text-green-400';
                statusIcon.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>';
            }
            
            statusDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
